<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paintballers Elite</title>
</head>

<body>
    <header>
        <h1><a href="index.html" id="logo">Paintballers Elite</a></h1>
        <nav id="links">
            <ul>
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="contact-us.html">Contact Us</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="face-off-image">
        <div id="two-paintballers"></div>
        <div id="cover-text">
            <h2>Paintballers Elite</h2>
            <p>Competitive Paintball in Hertfordshire</p>
        </div>
    </div>
    <div id="form">
        <form action="sign-up.html" id="sign-up">
            <h2>Let's get shooting!</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="text-input" required>

            <input type="submit" value="Pull the Trigger!" id="submit">
        </form>
    </div>
    <footer id="social">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter Page (Opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram Page (Opens in a new tab)"><i class="fa-brands fa-instagram-square"></i></a>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube Page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
    </footer>

    <!-- Font Awesome Script -->

    <script src="https://kit.fontawesome.com/0d9dcb79f9.js" crossorigin="anonymous"></script>
</body>

</html>
